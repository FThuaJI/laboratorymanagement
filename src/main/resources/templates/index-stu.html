<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生实验室预约管理</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/static/css/my.css}">
</head>
<body>
<div th:fragment="commonNav">
    <div class="layui-layout layui-layout-admin " >
        <div class="layui-header">
            <div class="layui-logo">实验室预约管理</div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                        <span th:text="${session.student_name}"></span>
                        <span th:text="${session.student_id}" id="student_id" style="display: none"></span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                        <dd><a href="/student/logout">退出</a></dd>
                    </dl>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree"  lay-filter="test" >
                    <li class="layui-nav-item leftdaohang" mytitle="实验室管理" data-url="/appointment/lab_stu"><a>实验室管理</a></li>
                    <li class="layui-nav-item leftdaohang " mytitle="我的预约" data-url="student_id"><a>我的预约</a></li>
                    <li class="layui-nav-item leftdaohang" mytitle="实验室管理" data-url="/laboratory/"><a>公告</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--选项卡-->
    <!--3.右侧主体内容区-->
    <div class="layui-body" style="margin-top: 20px;">              
           <div class="layui-tab" lay-filter="demo" lay-allowclose="true">
               <ul class="layui-tab-title">
                    <li class="layui-this" mytitle="实验室管理" lay-id="11">实验室管理</li>
                </ul>
               <div class="layui-tab-content" style="padding: 0px;margin-top: -22px;">
            <div class="layui-tab-item layui-show">
                <iframe id="appoint"  style="width: 100%;min-height:650px;height: 100%;margin: 0px"
                        frameborder="no" scrolling="no" src='/appointment/lab_stu'></iframe>
            </div>
                </div>
             </div>
    </div>
</div>

<script th:src="@{/static/layui/layui.all.js}"></script>
<script>

    layui.use('element', function(){
        var $ = layui.jquery
            ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

        //触发事件
        var active = {
            tabAdd: function(){
                //新增一个Tab项
                var student_id=$("#student_id").html();
                var htmlurl=$(this).attr('data-url');
                if (htmlurl == "student_id"){
                    htmlurl="/appointment/selectAppointById?student_id="+student_id;
                }
                var mytitle=$(this).attr('mytitle');
//                  alert("触发tab增加事件："+mytitle);
                //先判断是否已经有了tab
                var arrayObj = new Array();　//创建一个数组  
                $(".layui-tab-title").find('li').each(function() {
                    var y = $(this).attr("lay-id");
                    arrayObj.push(y);
                });
//                    alert("遍历取到的数组："+arrayObj);
                var have=$.inArray(mytitle, arrayObj);  //返回 3,
                if (have>=0) {
                    //tab已有标签
//                        alert("遍历的已有标签："+mytitle);
                    element.tabChange('demo', mytitle); //切换到当前点击的页面
                } else{
                    //没有相同tab
//                      alert("遍历的没有相同tab："+mytitle);
                    element.tabAdd('demo', {
                        title:mytitle //用于演示
                        ,content: '<iframe id="appoint" style="width: 100%;min-height:650px;height: 100%;margin: 0px" frameborder="no" scrolling="no" src='+htmlurl+' ></iframe>'
                        ,id: mytitle //实际使用一般是规定好的id，这里以时间戳模拟下
                    })
                    element.tabChange('demo', mytitle); //切换到当前点击的页面
                }
            }

        };

        $(".leftdaohang").click(function(){
            var type="tabAdd";
            var othis = $(this);
            var htmlurl=$(this).attr('data-url1');
            var mytitle=$(this).attr('mytitle');
            active[type] ? active[type].call(this, othis) : '';
        });

    });

</script>
</body>
</html>
